<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <h2>Diálogo emergente</h2>
        </header>
        <p>
            Este es un ejemplo de cómo crear un diálogo emergente de manera sencilla y minimalista
        </p>

        <div class="popup-overlay">
            <div id="popup" class="popup">
                <div class="popup-header">
                    <h2>Título de la diálogo</h2>
                    <a class="popup-close" href="#">X</a>
                </div>
                <div class="popup-body">
                    <p>Este es el contenido</p>
                </div>
                <div class="popup-footer">
                    <button>Cerrar</button>
                </div>
            </div>
        </div>
            
        <script type="text/javascript" src="./dialogs.js"></script>
        <script type="text/javascript">
            // Para mostrarlo
            document.getElementById("popup").showDialog();
        </script>
    </body>
</html>
