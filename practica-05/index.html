<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400">
    </head>
    <body>
        <header>
            <h2>Recuperar los datos del navegador en Chrome y Firefox</h2>
        </header>
        <p>
            Este ejemplo muestra los datos incorporados al navegador 
        </p>

        <h2>Resultado</h2>
        <div class="result"></div>
        
        <script type="text/javascript" src="./browserInfo.js"></script>
        <script type="text/javascript">
            var values = new browserInfo();
            for(var value in values){
                var div = document.createElement("div");
                div.innerHTML = value + " = " + values[value];

                document.querySelector(".result").appendChild(div);
            }
        </script>
    </body>
</html>
